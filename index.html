<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Библиотека Олега</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    .filters { display: flex; gap: 1rem; margin-bottom: 2rem; justify-content: center; flex-wrap: wrap; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; }
    .card { background: white; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem; display: flex; flex-direction: column; }
    .cover { width: 100%; height: 300px; object-fit: cover; border-radius: 0.5rem; margin-bottom: 1rem; }
    .title { font-size: 1.2rem; font-weight: bold; margin: 0.5rem 0; }
    .author, .genre, .category, .description { font-size: 0.9rem; color: #555; margin: 0.2rem 0; }
    #searchInput { padding: 0.5rem; font-size: 1rem; width: 300px; }
  </style>
</head>
<body>
  <h1>Библиотека Олега</h1>

  <div class="filters">
    <label>Фильтр по жанру:
      <select id="genreFilter" onchange="filterCards()">
        <option value="all">Все</option>
        <option value="Фантастика">Фантастика</option>
        <option value="Фэнтези">Фэнтези</option>
        <option value="Философия">Философия</option>
        <option value="История">История</option>
        <option value="Политология">Политология</option>
        <option value="Теология">Теология</option>
        <option value="Психоанализ">Психоанализ</option>
        <option value="Культура">Культура</option>
      </select>
    </label>
    <input type="text" id="searchInput" placeholder="Поиск по названию или автору" oninput="filterCards()" />
  </div>

  <div class="card-grid" id="library"></div>

  <script>
    const books = [
      {
        title: "Идеология и утопия",
        author: "Карл Маннгейм",
        genre: "Социология",
        category: "Наука",
        description: "Классический труд о структуре идеологического мышления.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Karl_Mannheim.jpg/300px-Karl_Mannheim.jpg"
      },
      {
        title: "Скитания и столкновения",
        author: "Михаил Ямпольский",
        genre: "Культура",
        category: "Культурология",
        description: "Сборник эссе о литературе, философии и визуальной культуре.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Yampolsky.jpg/300px-Yampolsky.jpg"
      },
      {
        title: "Магический коммунизм",
        author: "Сергей Салль",
        genre: "История",
        category: "Публицистика",
        description: "Альтернативный взгляд на советское прошлое и мифологию коммунизма.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Soviet_Poster.jpg/300px-Soviet_Poster.jpg"
      },
      {
        title: "Discipline and Punish",
        author: "Michel Foucault",
        genre: "Философия",
        category: "Philosophy",
        description: "История тюрем, наказания и телесной дисциплины в Западной культуре.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Michel_Foucault_1974.jpg/300px-Michel_Foucault_1974.jpg"
      }
    ];

    function createCard(book) {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.genre = book.genre;
      card.dataset.title = book.title;
      card.dataset.author = book.author;
      card.innerHTML = `
        <img class="cover" src="${book.image}" alt="${book.title}" />
        <div class="title">${book.title}</div>
        <div class="author">${book.author}</div>
        <div class="genre">${book.genre}</div>
        <div class="category">${book.category}</div>
        <div class="description">${book.description}</div>
      `;
      return card;
    }

    const container = document.getElementById("library");
    books.forEach(book => container.appendChild(createCard(book)));

    function filterCards() {
      const genre = document.getElementById("genreFilter").value.toLowerCase();
      const search = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const cardGenre = card.dataset.genre.toLowerCase();
        const cardTitle = card.dataset.title.toLowerCase();
        const cardAuthor = card.dataset.author.toLowerCase();

        const matchGenre = genre === "all" || cardGenre === genre;
        const matchSearch = cardTitle.includes(search) || cardAuthor.includes(search);

        card.style.display = (matchGenre && matchSearch) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
